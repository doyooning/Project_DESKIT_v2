name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      EC2_HOST: dynii.deskit.o-r.kr
      EC2_USER: ubuntu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: front/package-lock.json

      - name: Install front-end dependencies
        working-directory: front
        run: npm ci

      - name: Build front-end
        working-directory: front
        run: npm run build

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: "17"
          cache: gradle
          cache-dependency-path: |
            build.gradle
            settings.gradle
            gradle/wrapper/gradle-wrapper.properties

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build backend jar
        run: ./gradlew clean bootJar

      - name: Prepare backend jar
        run: |
          set -euo pipefail
          JAR_PATH="$(ls build/libs/*.jar | head -n 1)"
          cp "$JAR_PATH" build/libs/deskit.jar

      - name: Upload front-end dist to web server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "front/dist/*"
          target: "/home/ubuntu/.deploy/front-dist"
          strip_components: 2
          rm: true

      - name: Sync front-end files to nginx directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            RELEASE_ROOT="/var/www/deskit-releases"
            RELEASE_ID="$(date +%Y%m%d%H%M%S)-${GITHUB_SHA:-manual}"
            RELEASE_PATH="${RELEASE_ROOT}/${RELEASE_ID}"
            LIVE_LINK="/var/www/deskit"

            sudo mkdir -p "$RELEASE_PATH"
            sudo cp -a /home/ubuntu/.deploy/front-dist/. "$RELEASE_PATH/"

            if [ ! -f "$RELEASE_PATH/index.html" ]; then
              echo "front-end release is invalid: index.html not found"
              exit 1
            fi

            if [ -L "$LIVE_LINK" ] || [ -d "$LIVE_LINK" ]; then
              if [ -d "$LIVE_LINK/assets" ]; then
                sudo mkdir -p "$RELEASE_PATH/assets"
                # Keep previous hashed chunks to tolerate stale index cache.
                sudo cp -an "$LIVE_LINK/assets/." "$RELEASE_PATH/assets/" || true
              fi
            fi

            if [ -d "$LIVE_LINK" ] && [ ! -L "$LIVE_LINK" ]; then
              LEGACY_BACKUP="${LIVE_LINK}-legacy-$(date +%Y%m%d%H%M%S)"
              sudo mv "$LIVE_LINK" "$LEGACY_BACKUP"
            fi

            sudo ln -s "$RELEASE_PATH" "${LIVE_LINK}.next"
            sudo mv -T "${LIVE_LINK}.next" "$LIVE_LINK"

            sudo find "$RELEASE_ROOT" -mindepth 1 -maxdepth 1 -type d \
              | sort \
              | head -n -5 \
              | xargs -r sudo rm -rf

      - name: Upload backend jar to app server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/deskit.jar"
          target: "/home/ubuntu/app"
          strip_components: 2

      - name: Restart backend service (app server)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            APP_DIR="/home/ubuntu/app"
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            if [ -f docker-compose.yml ]; then
              docker compose down
              docker build --no-cache -t deskit:latest .
              docker compose up -d
            else
              PID_FILE="$APP_DIR/app.pid"
              if [ -f "$PID_FILE" ]; then
                OLD_PID="$(cat "$PID_FILE" || true)"
                if [ -n "${OLD_PID:-}" ] && kill -0 "$OLD_PID" 2>/dev/null; then
                  kill "$OLD_PID" || true
                  sleep 2
                  if kill -0 "$OLD_PID" 2>/dev/null; then
                    kill -9 "$OLD_PID" || true
                  fi
                fi
              fi
              nohup java -jar deskit.jar > app.log 2>&1 &
              echo $! > "$PID_FILE"
              sleep 3
              NEW_PID="$(cat "$PID_FILE")"
              kill -0 "$NEW_PID" 2>/dev/null || (echo "deskit.jar failed to start"; tail -n 200 app.log; exit 1)
            fi

      - name: Reload nginx (web server)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            sudo nginx -t
            sudo nginx -s reload
